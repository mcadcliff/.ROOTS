    <main class="main-content" id="apple">
      <h2>The ancestor of the domestic apple is the Malus sieversii f. A taxonomic species within the family Rosaceae – the domestic apple tree.</h2>

      <section class="map">
        <div class="overlay"></div>
        <img src="../images/map.png" alt="world-map">
        
        <div class="timeline">
          <div class="value-container value"><div class="point"></div>
          <div class="times" id="timeline">
            <span class="time value" id="1">4th century</span>
            <span class="time value" id="2">1066</span>
            <span class="time value" id="3">1607</span>
            <span class="time value" id="4">1939</span>
          </div>
        </div>
      </section>

      <section class="origin-info">
        <article class="info"></article>
      </section>

      <section class="fun-facts">
        <h3>Did You Know?</h3>
        <div class="facts">
          <article class="fact">
            <figure class="circle">
              <img src="../images/a1.jpeg">
              <figcaption>Americans eat an average of 19 pounds of apples per year.</figcaption>
            </figure>
          </article>
          <article class="fact">
            <figure class="circle">
              <img src="../images/a2.jpeg">
              <figcaption>The UK is the only country that grows apples especially for cooking.</figcaption>
            </figure>
          </article>
          <article class="fact">
            <figure class="circle">
              <img src="../images/a3.jpeg">
              <figcaption>During the Siege of Leningrad, several botanists who worked at the gene bank chose to starve to death rather than eat the seeds stored there.</figcaption>
            </figure>
          </article>
          <article class="fact">
            <figure class="circle">
              <img src="../images/a4.jpeg">
              <figcaption>To conform to EC grading criteria, apple growers have to match standards of size, color, shape but there's no criteria for smell and flavor.</figcaption>
            </figure>
          </article>
        </div>
      </section>
    </main>

    <script>
      $('#1').click(function(){
        $('.info').text('Scientists believe the Tian Shan apple seeds were first transported out of Kazakhstan by birds and bears long before humans ever cultivated them.');
        $('.value').addClass("one").removeClass("two three four five six seven");
      });

      $('#2').click(function(){
        $('.info').text('Apple varieties spread across Europe to France arriving in England around Norman Conquest in 1066.');
        $('.value').addClass("two").removeClass("one three four five six seven");
      });

      $('#3').click(function(){
        $('.info').text('North American apple harvesting began with the settlers at Jamestown in 1607.');
        $('.value').addClass("three").removeClass("one two four five six seven");
      });

      $('#4').click(function(){
        $('.info').text('In 1939, Japanese apple breeders crossed the genes from the classic Red Delicious apple variety with that of Jefferson’s Ralls Genet, resulting in the now ubiquitous Fuji apple.');
        $('.value').addClass("four").removeClass("one two three five six seven");
      });
    </script>
