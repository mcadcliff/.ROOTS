<!DOCTYPE html>

    <title>ROOTS</title>

    <link rel="stylesheet" href="https://use.typekit.net/ngw4acf.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../../script/jquery-ui.js"></script>
    <link rel="icon" type="image/png" href="../../images/favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  </head>
  <body id="origins">

    <header>
      <span id="logo">
        <a href="../../roots/index.html">
          <h1>ROOTS</h1>
        </a>
      </span>
      <nav>
          <ul>
              <li><a href="#" class="active">origins</a></li>
              <li><a href="../../variations/banana/index.html">variations</a></li>
              <li><a href="../../nutrition/banana/index.html">nutrition</a></li>
              <li><a href="../../recipes/banana/index.html">recipes</a></li>
          </ul>
      </nav>
    </header>
    
    <div class="roots">
      <img src="../../images/roots.png" alt="roots">
      <a href="../../origins/apple/index.html"><img class="a root" src="../../images/apple.png" alt="apple"></a>
      <a href="../../origins/potato/index.html"><img class="p root" src="../../images/potato.png" alt="potato"></a>
      <a href="../../origins/corn/index.html"><img class="c root" src="../../images/corn.png" alt="corn"></a>
      <a href="../../origins/mushroom/index.html"><img class="m root" src="../../images/mushroom.png" alt="mushroom"></a>
      <a href="../../origins/banana/index.html"><img class="b root" src="../../images/banana.png" alt="banana"></a>
    </div>

    <main class="main-content" id="banana">
      <h2>The banana's scientific name is musa sapientum, and means “fruit of the wise men.”</h2>

      <section class="map">
        <div class="overlay"></div>
        <img src="../images/map.png" alt="world-map">
        
        <div class="timeline">
          <div class="value-container value"><div class="point"></div>
          <div class="times" id="timeline">
            <span class="time value" id="1">8000 BC</span>
            <span class="time value" id="2">500 BC</span>
            <span class="time value" id="3">200 AD</span>
            <span class="time value" id="4">650 AD</span>
            <span class="time value" id="5">1399</span>
            <span class="time value" id="6">1800</span>
            <span class="time value" id="7">1900</span>
          </div>
        </div>
      </section>

      <section class="origin-info">
        <article class="info"></article>
      </section>

      <section class="fun-facts">
        <h3>Did You Know?</h3>
        <div class="facts">
          <article class="fact">
            <figure class="circle">
              <img src="../images/b1.jpeg">
              <figcaption>The majority of bananas resulting from sexual reproduction are inedible.</figcaption>
            </figure>
          </article>
          <article class="fact">
            <figure class="circle">
              <img src="../images/b3.jpeg">
              <figcaption>There are 1000+/- types of bananas in the world, each with unique colors and flavors.</figcaption>
            </figure>
          </article>
          <article class="fact">
            <figure class="circle">
              <img src="../images/b4.jpeg">
              <figcaption>Banana originates from the Arabic word 'banan' meaning finger.</figcaption>
            </figure>
          </article>
          <article class="fact">
            <figure class="circle">
              <img src="../images/b5.jpeg">
              <figcaption>The banana's parent plant is an herb and the fruit itself is a berry.</figcaption>
            </figure>
          </article>
        </div>
      </section>
    </main>

    <script>
      $('#1').click(function(){
        $('.info').text('Whilst there is archaeological evidence of banana cultivation in New Guinea dating as far back as 8000 BC, other banana domestication projects have been found in Southeast Asia in the jungles of Malaysia, Indonesia and the Philippines.');
        $('.value').addClass("one").removeClass("two three four five six seven");
      });

      $('#2').click(function(){
        $('.info').text('Early written references to the banana were discovered in Sanskrit dating back to the year 500 BC.');
        $('.value').addClass("two").removeClass("one three four five six seven");
      });

      $('#3').click(function(){
        $('.info').text('By 200 AD bananas had spread to China. According to the Chinese historian Yang Fu, bananas only ever grew in the southern region of China.');
        $('.value').addClass("three").removeClass("one two four five six seven");
      });

      $('#4').click(function(){
        $('.info').text('Bananas as we know them began to be developed in Africa about 650 AD.');
        $('.value').addClass("four").removeClass("one two three five six seven");
      });

      $('#5').click(function(){
        $('.info').text('Bananas started to be traded internationally by the end of 14th century.');
        $('.value').addClass("five").removeClass("one two three four six seven");
      });

      $('#6').click(function(){
        $('.info').text('Banana mass production exploded across the globe in the late 1880s.');
        $('.value').addClass("six").removeClass("one two three four five seven");
      });

      $('#7').click(function(){
        $('.info').text('In the 1900s, Cavendish became one of the world’s most popular banana varieties and remains so today.');
        $('.value').addClass("seven").removeClass("one two three four five six");
      });
    </script>

  </body>
</html>
