<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ROOTS</title>
    <link rel="stylesheet" type="text/css" href="../../css/app.css">
    <link rel="stylesheet" href="https://use.typekit.net/ngw4acf.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../../script/jquery-ui.js"></script>
    <link rel="icon" type="image/png" href="../../images/favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  </head>
  <body id="origins">

    <header>
      <span id="logo">
        <a href="../../roots/index.html">
          <h1>ROOTS</h1>
        </a>
      </span>
      <nav>
          <ul>
              <li><a href="#" class="active">origins</a></li>
              <li><a href="../../variations/mushroom/index.html">variations</a></li>
              <li><a href="../../nutrition/mushroom/index.html">nutrition</a></li>
              <li><a href="../../recipes/mushroom/index.html">recipes</a></li>
          </ul>
      </nav>
    </header>
    
    <div class="roots">
      <img src="../../images/roots.png" alt="roots">
      <a href="../../origins/apple/index.html"><img class="a root" src="../../images/apple.png" alt="apple"></a>
      <a href="../../origins/potato/index.html"><img class="p root" src="../../images/potato.png" alt="potato"></a>
      <a href="../../origins/corn/index.html"><img class="c root" src="../../images/corn.png" alt="corn"></a>
      <a href="../../origins/mushroom/index.html"><img class="m root" src="../../images/mushroom.png" alt="mushroom"></a>
      <a href="../../origins/banana/index.html"><img class="b root" src="../../images/banana.png" alt="banana"></a>
    </div>

    <main class="main-content" id="mushroom">
      <h2>The word mushroom is likely derived from the French word 'mousse' meaning 'moss'.</h2>

      <section class="map">
        <div class="overlay"></div>
        <img src="../images/map.png" alt="world-map">
        
        <div class="timeline">
          <div class="value-container value"><div class="point"></div>
          <div class="times" id="timeline">
            <span class="time value" id="1">900 million to 1 billion years ago</span>
            <span class="time value" id="2">300 to 200 BC.</span>
            <span class="time value" id="3">200 AD.</span>
            <span class="time value" id="4">600</span>
            <span class="time value" id="5">1600-1699</span>
            <span class="time value" id="6">1865</span>
          </div>
        </div>
      </section>

      <section class="origin-info">
        <article class="info"></article>
      </section>

      <section class="fun-facts">
        <h3>Did You Know?</h3>
        <div class="facts">
          <article class="fact">
            <figure class="circle">
              <img src="../images/m1.jpeg">
              <figcaption>Fungi eukaryotes, nucleuses found in their cells are found in both animals and plants.</figcaption>
            </figure>
          </article>
          <article class="fact">
            <figure class="circle">
              <img src="../images/m3.jpeg">
              <figcaption>The Egyptians viewed mushrooms to be plants of immortality and supernatural.</figcaption>
            </figure>
          </article>
          <article class="fact">
            <figure class="circle">
              <img src="../images/m4.jpeg">
              <figcaption>The world's oldest fossil fungus found lived about 1 billion years ago.</figcaption>
            </figure>
          </article>
          <article class="fact">
            <figure class="circle">
              <img src="../images/m5.jpeg">
              <figcaption>The most cultivated mushroom worldwide is Aqaricus bisporus.</figcaption>
            </figure>
          </article>
        </div>
      </section>
    </main>

    <script>
      $('#1').click(function(){
        $('.info').text('A multicellular fungus named Ourasphaira giraldae, lived roughly 900 million to 1 billion years ago.');
        $('.value').addClass("one").removeClass("two three four five six seven");
      });

      $('#2').click(function(){
        $('.info').text('Auricularia polytricha, “ear fungus”, was first cultivated in ancient China around 300 to 200 B.C.');
        $('.value').addClass("two").removeClass("one three four five six seven");
      });

      $('#3').click(function(){
        $('.info').text('Aztecs and Mazatecs used mushrooms for ritual use as early as 200 AD.');
        $('.value').addClass("three").removeClass("one two four five six seven");
      });

      $('#4').click(function(){
        $('.info').text('Fungi were most likely cultivated for the first time around the year 600 in Asia.');
        $('.value').addClass("four").removeClass("one two three five six seven");
      });

      $('#5').click(function(){
        $('.info').text('In Europe, the first cultivated fungi, the mushroom, was introduced in the 17th century.');
        $('.value').addClass("five").removeClass("one two three four six seven");
      });

      $('#6').click(function(){
        $('.info').text('Mushroom cultivation reached the United States in the late 1800s with imported spores from Mexico.');
        $('.value').addClass("six").removeClass("one two three four five seven");
      });
    </script>

  </body>
</html>
