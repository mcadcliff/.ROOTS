<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ROOTS</title>
    <link rel="stylesheet" type="text/css" href="../../css/app.css">
    <link rel="stylesheet" href="https://use.typekit.net/ngw4acf.css">
    <link rel="icon" type="image/png" href="../../images/favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  </head>
  <body id="variations">

    <header>
      <span id="logo">
        <a href="../../roots/index.html">
          <h1>ROOTS</h1>
        </a>
      </span>
        <nav>
            <ul>
                <li><a href="../../origins/banana/index.html">origins</a></li>
                <li><a href="#" class="active">variations</a></li>
                <li><a href="../../nutrition/banana/index.html">nutrition</a></li>
                <li><a href="../../recipes/banana/index.html">recipes</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="roots">
      <img src="../../images/roots.png" alt="roots">
    </div>

    <main class="main-content wrapper">
      <div class="callout wrapper">
        <h5>Click and drag the names to see all of the varieties!</h5>
        <p>There are over 1000 different varieties of banana, only about half of which are edible.</p>
      </div>
      <section class="wheel">
        <div class="wheel-outer">
          <div class="wheel-inner"><h5>Click a name to see more information.</h5></div>
          <svg id="myShape">
            <defs>
                <path id="path1"fill="none" stroke="black" stroke-width="1"
                  d="
                    M 125, 425
                    a 200,200 0 1,1 225,0
                    " />
            </defs>
            <text id="myText">
              <textPath  xlink:href="#path1">
                <tspan dy="0.3em">
                  <tspan id="1"><a href="#">Fig</a></tspan>
                  <tspan class="line">|</tspan>
                  <tspan id="2"><a href="#">Red</a></tspan>
                  <tspan class="line">|</tspan>
                  <tspan id="3"><a href="#">Pisang Awak</a></tspan>
                  <tspan class="line">|</tspan>
                  <tspan id="4"><a href="#">Praying Hands</a></tspan>
                  <tspan class="line">|</tspan>
                  <tspan id="5"><a href="#">False Horn</a></tspan>
                  <tspan class="line">|</tspan>
                  <tspan id="6"><a href="#">Plantains</a></tspan>
                </tspan>
              </textPath>
            </text>
          </svg>
        </div>
      </section>
        
    </main>

    <script>
   $('#myShape').draggable({
    opacity: 0.001,
    helper: 'clone',
      drag: function(event) {
        var // get center of div to rotate
          pw = document.getElementById('myShape'),
          pwBox = pw.getBoundingClientRect(),
          center_x = (pwBox.left + pwBox.right) / 2,
          center_y = (pwBox.top + pwBox.bottom) / 2,
          // get mouse position
          mouse_x = event.pageX,
          mouse_y = event.pageY,
          radians = Math.atan2(mouse_x - center_x, mouse_y - center_y),
          degree = Math.round((radians * (180 / Math.PI) * -1) + 100);

        var rotateCSS = 'rotate(' + (degree + 170) + 'deg)';
        $('#myShape').css({
          '-moz-transform': rotateCSS,
          '-webkit-transform': rotateCSS
        });
      }
    });
    </script>

    <script>
      function variations() {
        $('#1').click(function(){
          $(".wheel-inner").text('ORIGIN: North East Australia TASTE: sweet, chunky, cooking').css({"background-image": "url(../images/b1.jpg)"});
          $('.wheel-inner').append('<h4>FIG</h4');
        });

        $('#2').click(function(){
          $(".wheel-inner").text('ORIGIN: Found in South East Asia TASTE: sweeter than yellow bananas, raspberry taste').css({"background-image": "url(../images/b2.jpg)", "background-position": "center"});
          $('.wheel-inner').append('<h4>RED</h4');
        });

        $('#3').click(function(){
          $(".wheel-inner").text('ORIGIN: Found in South East Asia TASTE: very sweet').css({"background-image": "url(../images/b3.jpg)", "background-position": "center"});
          $('.wheel-inner').append('<h4>PISANG AWAK</h4');
        });

        $('#4').click(function(){
          $(".wheel-inner").text('ORIGIN: Indonesia/Philippines TASTE: semi-sweet, like vanilla').css({"background-image": "url(../images/b4.jpg)", "background-position": "center"});
          $('.wheel-inner').append('<h4>PRAYING HANDS</h4');
        });

        $('#5').click(function(){
          $(".wheel-inner").text('ORIGIN: Africa and Latin America TASTE: sweet, cooking banana').css({"background-image": "url(../images/b5.jpg)", "background-position": "center"});
          $('.wheel-inner').append('<h4>FALSE HORN</h4');
        });

        $('#6').click(function(){
          $(".wheel-inner").text('ORIGIN: South Pacific Islands TASTE: sweet like a banana, without the banana flavor').css({"background-image": "url(../images/b6.jpg)", "background-position": "center"});
          $('.wheel-inner').append('<h4>PLANTAINS</h4');
        });
        
      }
      variations();
    </script>
    
  </body>
</html>
