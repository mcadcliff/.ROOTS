<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ROOTS</title>
    <link rel="stylesheet" type="text/css" href="../../css/app.css">

    <link rel="icon" type="image/png" href="../../images/favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  </head>
  <body id="variations">

    <header>
      <span id="logo">
        <a href="../../roots/index.html">
          <h1>ROOTS</h1>
        </a>
      </span>
        <nav>
            <ul>
                <li><a href="../../origins/corn/index.html">origins</a></li>
                <li><a href="#" class="active">variations</a></li>
                <li><a href="../../nutrition/corn/index.html">nutrition</a></li>
                <li><a href="../../recipes/corn/index.html">recipes</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="roots">
      <img src="../../images/roots.png" alt="roots">
      <a href="../../origins/apple/index.html"><img class="a root" src="../../images/apple.png" alt="apple"></a>
      <a href="../../origins/potato/index.html"><img class="p root" src="../../images/potato.png" alt="potato"></a>
      <a href="../../origins/corn/index.html"><img class="c root" src="../../images/corn.png" alt="corn"></a>
      <a href="../../origins/mushroom/index.html"><img class="m root" src="../../images/mushroom.png" alt="mushroom"></a>
      <a href="../../origins/banana/index.html"><img class="b root" src="../../images/banana.png" alt="banana"></a>
    </div>

    <main class="main-content wrapper">
      <div class="callout wrapper">
        <h5>Click and drag the names to see all of the varieties!</h5>
      </div>
      <section class="wheel">
        <div class="wheel-outer">
          <div class="wheel-inner"><h5>Click a name to see more information.</h5></div>
          <svg id="myShape">
            <defs>
                <path id="path1"fill="none" stroke="black" stroke-width="1"
                  d="
                    M 125, 425
                    a 200,200 0 1,1 225,0
                    " />
            </defs>
            <text id="myText">
              <textPath  xlink:href="#path1">
                <tspan dy="0.3em">
                  <tspan id="1"><a href="#">Dent</a></tspan>
                  <tspan class="line">|</tspan>
                  <tspan id="2"><a href="#">Flint</a></tspan>
                  <tspan class="line">|</tspan>
                  <tspan id="3"><a href="#">Popcorn</a></tspan>
                  <tspan class="line">|</tspan>
                  <tspan id="4"><a href="#">Sweet</a></tspan>
                  <tspan class="line">|</tspan>
                  <tspan id="5"><a href="#">Flour</a></tspan>
                  <tspan class="line">|</tspan>
                  <tspan id="6"><a href="#">Pod</a></tspan>
                </tspan>
              </textPath>
            </text>
          </svg>
        </div>
      </section>
        
    </main>

    <script>
   $('#myShape').draggable({
    opacity: 0.001,
    helper: 'clone',
      drag: function(event) {
        var // get center of div to rotate
          pw = document.getElementById('myShape'),
          pwBox = pw.getBoundingClientRect(),
          center_x = (pwBox.left + pwBox.right) / 2,
          center_y = (pwBox.top + pwBox.bottom) / 2,
          // get mouse position
          mouse_x = event.pageX,
          mouse_y = event.pageY,
          radians = Math.atan2(mouse_x - center_x, mouse_y - center_y),
          degree = Math.round((radians * (180 / Math.PI) * -1) + 100);

        var rotateCSS = 'rotate(' + (degree + 170) + 'deg)';
        $('#myShape').css({
          '-moz-transform': rotateCSS,
          '-webkit-transform': rotateCSS
        });
      }
    });
    </script>

    <script>
      function variations() {
        $('#1').click(function(){
          $(".wheel-inner").text('ORIGIN: The United States TASTE: starchy, used in dry or wet milled products').css({"background-image": "url(../images/c1.png)", "background-position": "center", "background-repeat": "no-repeat", "color": "#FFF"});
          $('.wheel-inner').append('<h4>DENT</h4');
        });

        $('#2').click(function(){
          $(".wheel-inner").text('ORIGIN: Central & South America TASTE: made into cornmeal, flour, etc.').css({"background-image": "url(../images/c2.png)", "background-position": "center", "background-repeat": "no-repeat", "color": "#FFF"});
          $('.wheel-inner').append('<h4>FLINT</h4');
        });

        $('#3').click(function(){
          $(".wheel-inner").text('ORIGIN: Mexico around 3600 BC. TASTE: fragile, mouthfeel ').css({"background-image": "url(../images/c3.png)", "background-position": "center", "background-repeat": "no-repeat", "color": "#FFF"});
          $('.wheel-inner').append('<h4>POPCORN</h4');
        });

        $('#4').click(function(){
          $(".wheel-inner").text('ORIGIN: Native Americans in 1779 TASTE: sweet, milky').css({"background-image": "url(../images/c4.png)", "background-position": "center", "background-repeat": "no-repeat", "color": "#FFF"});
          $('.wheel-inner').append('<h4>SWEET</h4');
        });

        $('#5').click(function(){
          $(".wheel-inner").text('ORIGIN: Native Americans in 1799 TASTE: soft starch, mealy').css({"background-image": "url(../images/c5.jpg)", "background-position": "center", "background-repeat": "no-repeat", "color": "#FFF"});
          $('.wheel-inner').append('<h4>FLOUR</h4');
        });

        $('#6').click(function(){
          $(".wheel-inner").text('ORIGIN: South & Central America TASTE: bland, made into cornmeal, tacos, chips, etc..').css({"background-image": "url(../images/c6.jpg)", "background-position": "center", "color": "#FFF"});
          $('.wheel-inner').append('<h4>POD</h4');
        });
        
      }
      variations();
    </script>

  </body>
</html>
