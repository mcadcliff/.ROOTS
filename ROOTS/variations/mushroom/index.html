    <main class="main-content wrapper">
      <div class="callout wrapper">
        <h5>Click and drag the names to see all of the varieties!</h5>
        <p>There are over 1200 mushroom types. Check out a list of their botanical names <a href="http://www.fungiphoto.com/CTLG/a_sys/A.alpha.html" target="_blank">here:</a></p>
      </div>
      <section class="wheel">
        <div class="wheel-outer">
          <div class="wheel-inner"><h5>Click a name to see more information.</h5></div>
          <svg id="myShape">
            <defs>
                <path id="path1"fill="none" stroke="black" stroke-width="1"
                  d="
                    M 125, 425
                    a 200,200 0 1,1 225,0
                    " />
            </defs>
            <text id="myText">
              <textPath  xlink:href="#path1">
                <tspan dy="0.3em">
                  <tspan id="1"><a href="#">White Button</a></tspan>
                  <tspan class="line">|</tspan>
                  <tspan id="2"><a href="#">Crimino</a></tspan>
                  <tspan class="line">|</tspan>
                  <tspan id="3"><a href="#">Portabello</a></tspan>
                  <tspan class="line">|</tspan>
                  <tspan id="4"><a href="#">Shiitake</a></tspan>
                  <tspan class="line">|</tspan>
                  <tspan id="5"><a href="#">Maitake</a></tspan>
                  <tspan class="line">|</tspan>
                  <tspan id="6"><a href="#">Oyster</a></tspan>
                </tspan>
              </textPath>
            </text>
          </svg>
        </div>
      </section>
        
    </main>

    <script>
   $('#myShape').draggable({
    opacity: 0.001,
    helper: 'clone',
      drag: function(event) {
        var // get center of div to rotate
          pw = document.getElementById('myShape'),
          pwBox = pw.getBoundingClientRect(),
          center_x = (pwBox.left + pwBox.right) / 2,
          center_y = (pwBox.top + pwBox.bottom) / 2,
          // get mouse position
          mouse_x = event.pageX,
          mouse_y = event.pageY,
          radians = Math.atan2(mouse_x - center_x, mouse_y - center_y),
          degree = Math.round((radians * (180 / Math.PI) * -1) + 100);

        var rotateCSS = 'rotate(' + (degree + 170) + 'deg)';
        $('#myShape').css({
          '-moz-transform': rotateCSS,
          '-webkit-transform': rotateCSS
        });
      }
    });
    </script>

    <script>
      function variations() {
        $('#1').click(function(){
          $(".wheel-inner").text('ORIGIN: France around 1707 TASTE: mildest-tasting, good in soup, salads, pizza, etc... ').css({"background-image": "url(../images/m1.jpg)", "background-position": "center", "background-repeat": "no-repeat", "color": "#FFF"});
          $('.wheel-inner').append('<h4>WHITE BUTTON</h4');
        });

        $('#2').click(function(){
          $(".wheel-inner").text('ORIGIN: Europe around 1600s TASTE: firmer & more flavorful than white buttons').css({"background-image": "url(../images/m2.jpg)", "background-position": "center", "background-repeat": "no-repeat", "color": "#FFF"});
          $('.wheel-inner').append('<h4>CRIMINO</h4');
        });

        $('#3').click(function(){
          $(".wheel-inner").text('ORIGIN: Italy around the 1600s TASTE: dense, rich, meat substitute').css({"background-image": "url(../images/m3.jpg)", "background-position": "center", "background-repeat": "no-repeat", "color": "#FFF"});
          $('.wheel-inner').append('<h4>PORTABELLO</h4');
        });

        $('#4').click(function(){
          $(".wheel-inner").text('ORIGIN: Asia 100M years ago TASTE: light woodsy flavor and aroma').css({"background-image": "url(../images/m4.jpg)", "background-position": "center", "background-repeat": "no-repeat", "color": "#FFF"});
          $('.wheel-inner').append('<h4>SHIITAKE</h4');

        $('#6').click(function(){
          $(".wheel-inner").text('ORIGIN: Germany around 1917 TASTE: delicate odor and flavor').css({"background-image": "url(../images/m6.jpg)", "background-position": "center", "color": "#FFF"});
          $('.wheel-inner').append('<h4>OYSTER MUSHROOM</h4');
        });
        
      }
      variations();
    </script>
